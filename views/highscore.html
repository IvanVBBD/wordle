<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./highscore.css">
</head>
<body>
	<main>
		<section class="highscore">
			<img src="./WinnerIcon.svg" alt="Winner Icon">
			<h1>You got it!</h1>
			  <article class="boxes">
				<section class="green-box"> 
					<p>A</p>
				</section>
				<section class="green-box">
					<p>G</p>
				</section>
				<section class="green-box">
					<p>L</p>
				</section>
				<section class="green-box">
					<p>O</p>
				</section>
				<section class="green-box">
					<p>W</p>
				</section>
			  </article>
			<button class="highscore-button">View my Answers</button>

			<section class="statistics">
				<h3>Your Statistics</h3>
				<hr class="stats-underline">
				<article class="time-header">
					<img src="Timer.svg" alt="Timer">
					<p>Time</p>
				</article>
				<article class="time">
					<p>4:27</p>
				</article>
			 </section>  

         </section>


	</main>
</body>
<script src="./highscorePage.js"></script>
</html>
